name: Push main to sub
on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
jobs:
  Create-Pull-Request:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env: 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
        with: 
          fetch-depth: 0
      - name: Pull-Request-Parameters
        env: 
          TITLE: ${{ github.event.pull_request.title }}
          BODY: "Generated by ${{ github.event.pull_request.html_url }}"
          ASSIGNEES: ${{ join(github.event.pull_request.assignees.*.login) }}
          REVIEWERS: ${{ join(github.event.pull_request.requested_reviewers.*.login) }}
          HEAD: ${{ github.event.pull_request.head.ref }}
        
        run: gh pr create --base sub --head "${HEAD}" --title "${TITLE}" --body "${BODY}" --assignee "${ASSIGNEES}" --reviewer "${REVIEWERS}" --label "SUB"
